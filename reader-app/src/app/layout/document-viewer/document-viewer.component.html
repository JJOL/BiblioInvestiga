<div class="pdf-container">
  @if(readyToShow) {
    <ngx-extended-pdf-viewer #pdfViewer
      [src]="src"
      [zoom]="zoom"
      [(page)]="pageNumber"
      [textLayer]="true"
      (pageRendered)="onPageRendered($event)"
      [handTool]="false"
      [showSecondaryToolbarButton]="false"
      [showOpenFileButton]="false"
      [showHighlightEditor]="true"
    >
    </ngx-extended-pdf-viewer>
  }
  </div>
