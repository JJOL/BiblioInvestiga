<div>
    <app-viewer-tabs
        [loadedDocuments]="loadedDocuments"
        [isFocused]="focused"
        [activeDocument]="activeDocument"
        (openLibrary)="onTabsOpenLibrary()"
        (selectDocument)="onTabsSelectionChange($event)"
    ></app-viewer-tabs>
    <app-document-viewer
        [document]="activeDocument"
        [searchResult]="searchResult"
        [isSearchOpen]="isSearchOpen"
        (viewerClicked)="onViewerClicked()"
    ></app-document-viewer>
</div>
