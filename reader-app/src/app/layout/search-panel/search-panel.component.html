<div class="search-container">
  @if (showSearchPanel) {
    <div class="search-input-container">
      <input 
        type="text" 
        [(ngModel)]="searchText" 
        (ngModelChange)="onSearch()"
        placeholder="Buscar patrón..."
        class="search-input"
      >
    </div>
  
    <div class="results-container">
      <div *ngIf="results.length === 0 && searchText" class="no-results">
        No se encontraron coincidencias
      </div>
      
      <div *ngIf="results.length > 0" class="results-count">
        Se encontró {{ results.length }} coincidencias
      </div>
  
      <div class="results-list">
        <div 
          *ngFor="let result of results; let i = index" 
          class="result-item"
          (click)="selectResult(result)"
        >
          <div class="result-title">{{ result.context }}</div>
          <div class="result-page">Página {{ result.page }}</div>
          <div class="result-context">{{ result.documentTitle }}</div>
          <div class="result-index">{{ i + 1 }}</div>
        </div>
      </div>
    </div>
  }
</div>
