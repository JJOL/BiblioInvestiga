<div class="tabs-container" [class.focused]="isFocused">
  <div class="tabs">
    @for (doc of loadedDocuments; track doc.id) {
      <button 
        class="tab" 
        [class.active]="doc.id === activeDocument!.id"
        (click)="onTabClick(doc)"
      >
        <span class="tab-title">{{doc.title}}</span>
      </button>
    }
    <button class="tab new-tab" (click)="onAddBtnClick()">
      <span class="icon">+</span>
    </button>
  </div>
</div>
